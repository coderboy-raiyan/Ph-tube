<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.6/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="output.css" rel="stylesheet" />
    <title>Ph Tube</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header
        class="lg:max-w-7xl max-w-full py-5 lg:mx-auto mx-2 border-b border-[#17171733]"
      >
        <nav
          class="flex flex-col md:flex-row lg:flex-row lg:justify-between md:justify-between justify-center items-center gap-y-2"
        >
          <div class="logo">
            <img
              class="flex-shrink-0"
              loading="lazy"
              src="./imgs/Logo.png"
              alt=""
            />
          </div>
          <div>
            <button
              class="sort-button bg-[#25252533] py-2 px-5 font-medium capitalize rounded"
            >
              sort by view
            </button>
          </div>
          <div>
            <button class="sort-button default-btn bg-[#FF1F3D] text-white">
              Blog
            </button>
          </div>
        </nav>
      </header>
      <!-- Category -->
      <section
        id="category-section"
        class="lg:max-w-7xl max-w-full py-5 lg:mx-auto mx-2 my-5 flex justify-center"
      >
        <div class="cate-container flex justify-between flex-wrap gap-5"></div>
      </section>
      <div class="loader h-[400px] hidden justify-center items-center">
        <progress class="progress w-60"></progress>
      </div>
      <!-- Video Section -->
      <section id="video-section">
        <div
          class="video-content-area grid lg:grid-cols-4 md:grid-cols-3 grid-cols-1 gap-6 lg:max-w-7xl max-w-full lg:mx-auto mx-2 my-10"
        >
          <!-- Single cards-->
        </div>
        <!-- No data found -->
        <div
          class="video-not-found hidden min-h-[300px] justify-center items-center flex-col gap-y-6 text-3xl font-bold"
        >
          <img src="./imgs/Icon.png" alt="" />
          <h1 class="lg:w-[28%] md:w-[28%] w-full mx-auto text-center">
            Oops!! Sorry, There is no content here
          </h1>
        </div>
      </section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
