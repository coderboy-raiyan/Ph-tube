<!DOCTYPE html>
<html data-theme="light" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.4.6/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Ph Tube</title>
  </head>
  <body>
    <main>
      <!-- Header -->
      <header
        class="lg:max-w-7xl max-w-full py-5 lg:mx-auto mx-2 border-b border-[#17171733]"
      >
        <nav
          class="flex flex-col md:flex-row lg:flex-row lg:justify-between md:justify-between justify-center items-center gap-y-2"
        >
          <div class="logo">
            <img
              class="flex-shrink-0"
              loading="lazy"
              src="./imgs/Logo.png"
              alt=""
            />
          </div>
          <div>
            <button
              class="sort-button bg-[#25252533] py-2 px-5 font-medium capitalize rounded"
            >
              sort by view
            </button>
          </div>
          <div>
            <button class="sort-button default-btn bg-[#FF1F3D] text-white">
              Blog
            </button>
          </div>
        </nav>
      </header>
      <!-- Category -->
      <section
        id="category-section"
        class="lg:max-w-7xl max-w-full py-5 lg:mx-auto mx-2 flex justify-center"
      >
        <div class="cate-container flex justify-between flex-wrap gap-5">
          <button class="default-btn cate-btn py-[6px]">All</button>
          <button class="default-btn cate-btn py-[6px]">Music</button>
          <button class="default-btn cate-btn py-[6px]">Comedy</button>
          <button class="default-btn cate-btn py-[6px]">Drawing</button>
        </div>
      </section>
      <!-- Video Section -->
      <section id="video-section"></section>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
